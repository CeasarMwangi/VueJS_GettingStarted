<h5>Instance Lifecycle Hooks</h5>

<ol>
  <!-- Create an instance of the hook-item component -->
  <!--
      Now we provide each hook-item with the hook object
      it's representing, so that its content can be dynamic.
      We also need to provide each component with a "key",
      which will be explained later.
    -->
    <hook-item
      v-for="hook in hookList"
      v-bind:hook="hook"
      v-bind:key="hook.id">
    </hook-item>
</ol>

<script type="text/javascript">
  /*#########################VUE COMPONENTS##################################*/
  /*#########################VUE COMPONENTS##################################*/
  /*#########################VUE COMPONENTS##################################*/

  // Define a new component called todo-item
Vue.component('todo-item', {
   // The todo-item component accepts a
  // "prop", which is like a custom attribute.
  // This prop is called todo.
  props: ['todoitem'],
  template: '<li>{{ todoitem.text }}</li>'
})
  /*#########################VUE COMPONENTS##################################*/
  /*#########################VUE COMPONENTS##################################*/
  /*#########################VUE COMPONENTS##################################*/
  // Creating a Vue Instance
  // vm (short for ViewModel) to refer to our Vue instance.
  var vm = new Vue({
  el: '#app2',
  data: {
    // data properties
    message: 'Hello Vue!',
    message2: 'You loaded this page on ' + new Date().toLocaleString(),
        seen: false,
        todos: [
      { text: 'Learn JavaScript' },
      { text: 'Learn Vue' },
      { text: 'Build something awesome' },
      { text: 'kanja 1 Vue' },
      { text: 'kanja22222222............ something awesome' }

    ],
    messagekanja: 'Hello Vue.js!',
    age: '0',
    groceryList: [
      { id: 0, text: 'Vegetables' },
      { id: 1, text: 'Cheese' },
      { id: 2, text: 'Whatever else humans are supposed to eat' }
    ]
  },
  methods: {
    reverseMessage: function () {
      this.messagekanja = this.messagekanja.split('').reverse().join('')
    }
  }
})/*END*/

// ================================================================
// ****************************************************************
// ****************************************************************
// ================================================================
Vue.component('hook-item', {
   // The hook-item component accepts a
  // "prop", which is like a custom attribute.
  // This prop is called hook.
  props: ['hook'],
  template: '<li>{{ hook.text }}</li>'
})
var data = {
 a: 1,
hookList: [
      { id: 0, text: 'beforeCreate' },
      { id: 1, text: 'created' },
      { id: 2, text: 'beforeMount' },
      { id: 3, text: 'mounted' },
      { id: 4, text: 'beforeUpdate' },
      { id: 5, text: 'updated' },
      { id: 6, text: 'beforeDestroy' },
      { id: 7, text: 'destroyed' }
    ]
}

var vm2 = new Vue({
  el: '#example',
  data: data,
  beforeCreate: function () {//This is a hook 
    // `this` points to the vm instance
    console.log('beforeCreate')
  },
  created: function () {//This is a hook 
    // `this` points to the vm instance
    console.log('created')
  },
  beforeMount: function () {//This is a hook 
    // `this` points to the vm instance
    console.log('beforeMount')
  },
  mounted: function () {//This is a hook 
    // `this` points to the vm instance
    console.log('mounted')
  },
  beforeUpdate: function () {//This is a hook 
    // `this` points to the vm instance
    console.log('beforeUpdate')
  },
  updated: function () {//This is a hook 
    // `this` points to the vm instance
    console.log('updated')
  },
  beforeDestroy: function () {//This is a hook 
    // `this` points to the vm instance
    console.log('beforeDestroy')
  },
  destroyed: function () {//This is a hook 
    // `this` points to the vm instance
    console.log('destroyed')
  }
})
// instance properties and methods
vm2.$data === data // => true
vm2.$el === document.getElementById('example') // => true
// $watch is an instance method
vm2.$watch('a', function (newValue, oldValue) {
  // This callback will be called when `vm.a` changes
  console.log(" inside $watch fn oldValue: "+oldValue);
  console.log(" inside $watch fn newValue: "+newValue);
})



</script>
